<!doctype html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<meta name="robots" content="notranslate">
		<title>Contact | labSpace</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link href="labspaceSystems.css" rel="stylesheet">
	</head>

	<body>
		<div id="head"></div>
		
		<div class="position-relative overflow-hidden m-md-3 bg-light">
			<div class="col-md-8 mx-auto my-4">
				<p class="h4 text-uppercase my-5">Contact</p>
				<p>Please use form below to direct your inquiries:</p>
				<form id="contactForm">
					<div class="form-row">
						<div class="col-md-4 mb-3">
							<label for="fname">First name</label>
							<input type="text" class="form-control" id="fname" name="FNAME" required>
						</div>
						<div class="col-md-4 mb-3">
							<label for="lname">Last name</label>
							<input type="text" class="form-control" id="lname" name="LNAME" required>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-8 mb-3">
							<label for="email">Email address</label>
							<input type="email" class="form-control" id="email" name="EMAIL" aria-describedby="emailContact" required>
							<small id="emailContact" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-8 mb-3">
							<label for="description">Project description</label>
							<textarea class="form-control" id="description" rows="5" name="DESCRIPTION" required></textarea>
							<small class="form-text text-muted">Please provide a brief description of the project requiring assistance.</small>
						</div>
					</div>
					<div class="form-row mb-3">
						<div class="g-recaptcha" data-sitekey="6LcIGPcUAAAAACVpne3aqHP19YSNekSDzRQzyeog" data-callback="ccb"></div>
					</div>
					<button type="submit" class="btn btn-outline-dark" disabled>Submit</button>
				</form>
			</div>
		</div>

		<div id="footer"></div>

		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $(".dropdown").hover(function(){
          var dropdownMenu = $(this).children(".dropdown-menu");
          if(dropdownMenu.is(":visible")){
            dropdownMenu.parent().toggleClass("open");
          }
        });
      });
    </script>
    <script>
    $(function(){
      $("#head").load("header.html");
      $("#footer").load("footer.html");
    });
    </script>
		<script>
			jQuery(document).ready(function () {
				$("#contactForm").submit(function(e) {
					$("#contactForm").prop("action", "https://6nxor3r4w8.execute-api.us-west-2.amazonaws.com/labSpaceContactForm");
					$("#contactForm").submit();
				});
			});
		</script>
		<script>
			function ccb(response) {
				$(':input[type="submit"]').prop('disabled', false);
			}
		</script>
	</body>
</html>
